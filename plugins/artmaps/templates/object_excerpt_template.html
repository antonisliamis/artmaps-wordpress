<table>
    <tr>
        <td>
            {if isset($metadata->imageurl)}
            <img src="{$metadata->imageurl}" alt="{$metadata->title}" style="max-width: 100px;" />
            {else}
            <img src="{'/content/unavailable.jpg'|artmapsUri}" alt="{$metadata->title}" />
            {/if}
        </td>
    </tr>
    <tr>
        <td>
            <b>Title:</b> {$metadata->title}<br />
            <b>Artist:</b> {$metadata->artist} {$metadata->artistdate}<br />
            <b>Date:</b> {$metadata->artworkdate}
        </td>
    </tr>
</table>
