<div class="wrap">
	<div id="icon-tools" class="icon32"><br></div>
	<h2>ArtMaps Import</h2>
	{if $imported}
	<div id="setting-error-settings_updated" class="updated settings-error">
	    <p><strong>The file has been queued for import.</strong></p>
	</div>
	{/if}
    <form method="post" action="" enctype="multipart/form-data">
    	<table class="form-table">
			<tbody>
				<tr valign="top">
					<th scope="row"><label for="artmaps_import_file">File</label></th>
					<td><input type="file" name="artmaps_import_file" /></td>
				</tr>
				<tr valign="top">
					<th scope="row"><label for="artmaps_import_label">Label (optional)</label></th>
					<td><input type="text" name="artmaps_import_label" /></td>
				</tr>				
			</tbody>
		</table>
		<p class="submit">
        <input
                class="button-primary"
                type="submit"
                name="submit"
                value="Import" />
        </p>
    </form>
    <hr />
    <h2>Current/Completed Imports</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Started</th>
            <th>Completed</th>
        </tr>
        {foreach $imports as $import}
        <tr>
            <td>{$import->name}</td>
            <td>{$import->status}</td>
            <td>{$import->starttime}</td>
            <td>{$import->endtime}</td>
        </tr>
        {/foreach}
    </table>
</div>
